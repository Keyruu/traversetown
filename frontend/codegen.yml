overwrite: true
schema: "http://localhost:8080/graphql"
documents:
  - "src/lib/graphql/*.graphql"
generates:
  src/lib/graphql/generated/graphql.ts:
    config:
      maybeValue: "T"
    plugins:
      - "typescript"
      - "typescript-operations"
  ./graphql.schema.json:
    plugins:
      - "introspection"
