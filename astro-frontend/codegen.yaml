overwrite: true
schema: "https://keyruu.de/graphql"
documents: "src/**/*.graphql"
config:
  withHooks: false
  strictScalars: true
  scalars:
    BigDecimal: number
    BigInteger: number
    DateTime: string
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
